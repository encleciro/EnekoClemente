{{/*  Projectâ€‘level override: replaces the theme footer entirely  */}}
<footer class="py-6 text-center text-sm">
  {{ with site.Params.footer.copyright.notice }}
    <p>{{ . | markdownify }}</p>
  {{ end }}
</footer>
<!-- Ensure the desired favicon is applied in the browser even if theme injects others -->
<script>
  (function(){
    try{
      var desired = '/icon.png?v=2';
      var head = document.getElementsByTagName('head')[0];
      var links = Array.from(document.querySelectorAll('link[rel~="icon"], link[rel="shortcut icon"], link[rel="apple-touch-icon"]'));
      if(links.length){
        links.forEach(function(l){ l.href = desired; });
      } else {
        var l = document.createElement('link'); l.rel = 'icon'; l.href = desired; head.appendChild(l);
        var a = document.createElement('link'); a.rel = 'apple-touch-icon'; a.href = '/apple-touch-icon.png?v=2'; head.appendChild(a);
      }
    } catch(e){ console && console.warn && console.warn('favicon script error', e); }
  })();
</script>
